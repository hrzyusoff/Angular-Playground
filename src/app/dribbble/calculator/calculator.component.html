<!-- Main Container -->
<div class="main-container">
<!-- Custom Container -->
<div class="container-fluid d-flex justify-content-center align-items-center custom-container">
  <div class="d-flex card card-custom">
    <div class="card-body">
      <!-- Calculation Display -->
      <div class="d-flex d-row calc-display">
      </div>
      <!-- End of Calculation Display -->
      <!-- Key Container -->
      <div class="d-flex flex-row">
      <!-- Numbered Button -->
      <table class="table">
        <tbody>
          <tr>
            <td><button class="btn btn-primary btn-num">7</button></td>
            <td><button class="btn btn-primary btn-num">8</button></td>
            <td><button class="btn btn-primary btn-num">9</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary btn-num">6</button></td>
            <td><button class="btn btn-primary btn-num">5</button></td>
            <td><button class="btn btn-primary btn-num">4</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary btn-num">3</button></td>
            <td><button class="btn btn-primary btn-num">2</button></td>
            <td><button class="btn btn-primary btn-num">1</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary btn-num">.</button></td>
            <td><button class="btn btn-primary btn-num">0</button></td>
            <td><button class="btn btn-primary btn-num">=</button></td>
          </tr>
        </tbody>
      </table>
      <!-- End of Numbered Button -->
      <!-- Operation Button -->
      <table class="table">
        <tbody>
          <tr><td><button class="btn btn-primary btn-op">DEL</button></td></tr>
          <tr><td><button class="btn btn-primary btn-op">X</button></td></tr>
          <tr><td><button class="btn btn-primary btn-op">÷</button></td></tr>
          <tr><td><button class="btn btn-primary btn-op">-</button></td></tr>
          <tr><td><button class="btn btn-primary btn-op">+</button></td></tr>
        </tbody>
      </table>
      <!-- End of Operation Button -->
      </div>
      <!-- Advance Button -->
      <div class="accordion">
      <div class="d-flex d-row collapse-btn-adv">
        <button class="btn btn-primary btn-adv" data-toggle="collapse" href="#collapse-table-adv" role="button" aria-expanded="false" aria-controls="collapse-table-adv"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
      </div>
      <div class="d-flex flex-row">
      <table class="table table-adv collapse" id="collapse-table-adv">
        <tbody>
          <tr>
            <td><button class="btn btn-primary btn-adv-key">INV</button></td>
            <td><button class="btn btn-primary btn-adv-key">DEG</button></td>
            <td><button class="btn btn-primary btn-adv-key">%</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary btn-adv-key">sin</button></td>
            <td><button class="btn btn-primary btn-adv-key">cos</button></td>
            <td><button class="btn btn-primary btn-adv-key">tan</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary btn-adv-key">ln</button></td>
            <td><button class="btn btn-primary btn-adv-key">log</button></td>
            <td><button class="btn btn-primary btn-adv-key">!</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary btn-adv-key">π</button></td>
            <td><button class="btn btn-primary btn-adv-key">e</button></td>
            <td><button class="btn btn-primary btn-adv-key">^</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary btn-adv-key">(</button></td>
            <td><button class="btn btn-primary btn-adv-key">)</button></td>
            <td><button class="btn btn-primary btn-adv-key">√ </button></td>
          </tr>
        </tbody>
      </table>
      </div>
      </div>
      <!-- End of Advance Button -->
    </div>
  </div>
</div>
<!-- End of Custom Container -->
</div>
<!-- End of Main Container -->
