<div class="main-container">
<div class="d-flex justify-content-center align-items-center custom-container">
    <div class="d-flex flex-row card card-custom">
        <div class="card-body">
            <div class="top row">
                <div class="col-6 text-left"><i class="fa fa-bars" aria-hidden="true"></i></div>
                <div class="col-6 text-right"><i class="fa fa-search" aria-hidden="true"></i></div>
            </div>
            <div class="album"></div>
            <div class="slider-container">
                <input type="range" role="progressbar" id="music-eta" class="slider progress-bar"  min="1" max="100" value="50">

                <div class="col-2"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
                <div class="col-4">
                    <div class="d-flex justify-content-center align-items-center play">
                        <i class="fa fa-play" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-2"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
                <div class="col-2"><i class="fa fa-refresh" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
</div>
</div>
