<!-- Main Container -->
<div class="main-container">
    <!-- Custom Container -->
    <div class="container-fluid d-flex justify-content-center align-items-center custom-container">
        <div class="d-flex card">
            <div class="card-body">
                <!-- Top Container -->
                <div class="top row">
                    <div class="col-2 text-left"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
                    <div class="col-10 text-left"><p class="main-title superbold-font">Tethering & Portable Hotspot</p></div>
                </div>
                <!-- End of Top Container -->
                <!-- Setting Container -->
                <div class="d-flex flex-column setting-content">
                    <!-- USB Tether Container -->
                    <div class="usb-tether">
                        <p class="title superbold-font">USB Tethering</p>
                        <div class="row sub-content">
                            <div class="col-10 light-font">No USB Connected</div>
                            <div class="col-2">
                                <div class="switch-container">          
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of USB Tether Container -->
                    <!-- WiFi Hotspot Container -->                    
                    <div class="wifi-hotspot">
                        <p class="title superbold-font">Portable Wi-Fi Hotspot</p>
                        <div class="row sub-content">
                            <!-- Do ngIf here -->
                            <div class="col-10 light-font">Your portable hotspot active</div>
                            <div class="col-2">
                                <div class="switch-container">       
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>  
                            </div>
                        </div>
                        <div class="row sub-content">
                            <div class="col-10 light-font">Set up Wi-Fi Hotspot</div>
                            <div class="col-2 text-center">          
                                <i class="fa fa-cog" aria-hidden="true"></i>
                            </div>
                        </div>                                                 
                    </div>
                    <!-- End of WiFi Hotspot Container -->
                    <!-- Bluetooth Tether Container -->             
                    <div class="bt-tether">
                        <p class="title superbold-font">Bluetooth Tethering</p>
                        <div class="row sub-content">
                            <div class="col-10 light-font">No Bluetooth Connected</div>
                            <div class="col-2">
                                <div class="switch-container">
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <!-- End of Bluetooth Tether Container -->                       
                </div>
                <!-- End of Setting Container -->
            </div>
        </div>
        <!-- Set up Wi-Fi Hotspot Pop Up -->
        <div class="card pop-up-container">
            <div class="card pop-up">
                <p class="title superbold-font">Set-Up Wifi Portable</p>
                <div class="row sub-content">
                    <div class="form-group col-12">
                        <div class="light-font">Network Name</div>
                        <input type="text" class="form-control" id="netname">
                    </div>
                    <div class="form-group col-12">
                        <div class="light-font">Security</div>
                        <select id="netsecurity" class="form-control">
                          <option><a href="#" class="dropdown-item">None</a></option>
                          <option><a href="#" class="dropdown-item">WPA2 PSK</a></option>
                        </select>
                    </div>
                    <div class="form-group col-12">
                        <div class="light-font">Password</div>
                        <input type="password" class="form-control" id="netpassword">
                        <label class="checkbox-container">Show Password
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form-group col-12">
                        <div class="light-font">AP Band</div>
                        <select id="netband" class="form-control">
                          <option><a href="#" class="dropdown-item">2.4Ghz Band</a></option>
                          <option><a href="#" class="dropdown-item">5.0Ghz Band</a></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="ctrl-popup col-12 text-right">
                        <button class="btn btn-light btn-cancel">CANCEL</button>
                        <button class="btn btn-light btn-save">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Set up Wi-Fi Hotspot Pop Up -->
    </div>
    <!-- Custom Container -->
</div>
<!-- Main Container -->
